<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy GF Day</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #fff0f5;
      transition: background 1s;
      overflow: hidden;
    }
    #nextBtn, #nextBtn2, #yesBtn, #noBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
    }
    .hidden {
      display: none;
    }
    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      font-size: 30px;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="page1">
    <h1>Happy Girlfriend Day â¤ï¸</h1>
    <button id="nextBtn">Next</button>
  </div>

  <div id="page2" class="hidden">
    <h2>Your smile is prettier than these flowers ğŸŒ¸</h2>
    <button id="nextBtn2">Next</button>
  </div>

  <div id="page3" class="hidden">
    <h2>Do you love me? ğŸ˜˜</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="page4" class="hidden">
    <h2>You are the most special thing that ever happened to me ğŸ’–</h2>
    <h3>I love you Ishikaa! ğŸ’•</h3>
  </div>

  <script>
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');
    const page4 = document.getElementById('page4');

    document.getElementById('nextBtn').onclick = () => {
      page1.classList.add('hidden');
      page2.classList.remove('hidden');
      flowerShower();
    };

    document.getElementById('nextBtn2').onclick = () => {
      page2.classList.add('hidden');
      page3.classList.remove('hidden');
    };

    document.getElementById('yesBtn').onclick = () => {
      page3.classList.add('hidden');
      page4.classList.remove('hidden');
    };

    const noBtn = document.getElementById('noBtn');
    noBtn.onmouseover = () => {
      noBtn.style.position = 'absolute';
      noBtn.style.top = Math.random() * window.innerHeight + 'px';
      noBtn.style.left = Math.random() * window.innerWidth + 'px';
    };

    function flowerShower() {
      const flowerEmojis = ['ğŸŒ¸', 'ğŸŒ¹', 'ğŸ’', 'ğŸŒº', 'ğŸŒ·', 'ğŸŒ»'];
      for (let i = 0; i < 30; i++) {
        let flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.animationDelay = Math.random() * 3 + 's';
        flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 5000);
      }
    }
  </script>
</body>
</html>
